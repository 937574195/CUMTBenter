      .rightButton {

      .content {

        border-radius: 4px;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-size: 12px;
      }
      .sq {
        height: 30px;
        width: 40%;

        text-align: center;
        font-size: 12px;
      }
      .sq .line {

        transform: scaleY(0.1);
      }
      .sqtext {

      }
      .footer {
        height: 7vh;
        display: flex;
        justify-content: center;
        background-color: #fff;
        border-top: 1px solid #ccc;
      }

      .footerItem {
        flex: 1;

        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000;

      }
      .bg {
        /* position: absolute; */

      }
      .photo {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        height: 70%;
        width: 90%;
        top: 5vh;
        left: 50%;
        transform: translate(-50%, 0);
        /* background-color: pink; */
        color: white;
        background: -webkit-linear-gradient(
          #ffffff,
          #2091ff
        ); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(
          #ffffff,
          #2091ff
        ); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(
          #ffffff,
          #2091ff
        ); /* Firefox 3.6 - 15 */
        background: linear-gradient(
          #ffffff,
          #2091ff
        ); /* 标准的语法（必须放在最后） */

        margin-top: 10px;

      @keyframes showAndHide {
        from {

        }
        to {
          opacity: 1;
        }
      }
      @keyframes showAndHide2 {
        from {
          opacity: 1;
        }
        to {

      .circle:nth-child(odd) {
        opacity: 1;
        animation-name: showAndHide;
        animation-duration: 0.3s;
        animation-iteration-count: infinite;
      }
      .circle:nth-child(even) {
        opacity: 0;
        animation-name: showAndHide2;
        animation-duration: 0.3s;
        animation-iteration-count: infinite;
      }
      .circle1:nth-child(odd) {
